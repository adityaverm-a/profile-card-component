<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component | Frontend Mentor</title>

</head>
<body>
  

 <div class="card">
   <div class="card-header">
     <img src="/images/bg-pattern-card.svg" alt="background-pattern">
   </div>
   <div class="card-content">
     <img src="/images/image-victor.jpg" alt="profile-picture">
     <p>Victor Crest <span>26</span></p>
     <p>London</p>
   </div>
   <div class="card-footer">
     <div class="footer-item">
       <p class="stats">80K</p>
       <small class="item-name">Followers</small>
     </div>
     <div class="footer-item">
      <p class="stats">803K</p>
      <small class="item-name">Likes</small>
    </div>
    <div class="footer-item">
      <p class="stats">1.4K</p>
      <small class="item-name">Photos</small>
    </div>
   </div>
 </div>

 <footer class="attribution">
  <p>
    Challenge by
    <a
      href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
      >Frontend Mentor</a
    >.
  </p>
  <p>
    Coded by
    <a href="https://github.com/adityaverm-a">Aditya Verma</a>.
  </p>
</footer>
  

  
</body>
</html>
